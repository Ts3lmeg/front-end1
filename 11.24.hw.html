        <script>
            let a = document.getElementById("a");

                if (Number(a.value) < Number(b.value)) {

                }else {

                }
            }
        }
            function even(){

                let sum = 0;
                for (let i = 1; i <= 10; i++) { 
                    if (i % 2 == 0) {
                        sum += i;
                    }
                }
                document.getElementById("text1").innerText = sum;
                alert("The sum of even numbers between 1 to 10 is " + sum)
            }
                console.log("The odd numbers between 1 to 20:")
                let V;
                for (let i = 1; i <= 20; i++) {
                    if (i % 2 == 1) {
                        V = (i + "\n")
                        console.log(V)
                    }
                }
            
            function prime() {
                let p = document.getElementById("p");
                let P = Number(p.value);  
                let w;   
                if (P != '') {
                    if (P == 1){
                        document.getElementById("pr").innerText = (P+' '+ "Is not prime")
                        alert(P + ' Is not prime')
                    }
                    for (let i = 2; i < P; i++) {
                        if (P % i == 0) {
                            document.getElementById("pr").innerText = (P+' '+ "Is not prime");
                            alert(P + " Is not prime")
                            w = 1;
                            break;
                        }
                    }
                    if (w == undefined && P != 1) {
                        document.getElementById("pr").innerText = (P+" "+ " Is prime");
                        alert(P + " Is prime")
                    }

                }else {
                    document.getElementById('pr').innerText = ("The input is empty")
                    alert("The input is empty")
                }
                p.value =''
                }
